<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - StickMe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="mobile-sidebar" id="mobileNav">
             <button class="close-btn" id="closeMobileNav">&times;</button>
             <a href="index.html">Home</a>
             <a href="shop.html">Shop</a>
             <a href="about.html">About</a>
             <a href="contact.html">Contact</a>
        </div>
        <div class="nav-container">
            <div class="nav-brand">
                <div class="logo-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <rect x="3" y="3" width="18" height="18" rx="4" fill="currentColor"/>
                        <path d="M8 12h8M12 8v8" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
                <span class="logo-text">StickMe</span>
            </div>
            
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="shop.html" class="nav-link active">Shop</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
            
            <div class="nav-actions">
                <a href="cart.html" class="cart-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M3 3h2l.4 2m0 0L8 17h8l2.2-8H5.4z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <circle cx="9" cy="21" r="1" stroke="currentColor" stroke-width="2"/>
                        <circle cx="20" cy="21" r="1" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <span class="cart-count" id="cartCount">0</span>
                </a>
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Shop Section -->
    <section class="shop-section">
        <div class="container">
            <div class="shop-header">
                <h1 class="section-title">Shop Stickers</h1>
                
                <div class="shop-controls">
                    <div class="search-box">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                            <path d="m21 21-4.35-4.35" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        <input type="text" placeholder="Search stickers..." id="searchInput">
                    </div>
                </div>
            </div>
            
            <div class="shop-content">
                <aside class="shop-sidebar">
                    <div class="categories">
                        <h3>Categories</h3>
                        <ul class="category-list">
                            <li><button class="category-btn active" data-category="all">All</button></li>
                            <li><button class="category-btn" data-category="space">Space</button></li>
                            <li><button class="category-btn" data-category="plants">Plants</button></li>
                            <li><button class="category-btn" data-category="aesthetic">Aesthetic</button></li>
                            <li><button class="category-btn" data-category="gaming">Gaming</button></li>
                            <li><button class="category-btn" data-category="nature">Nature</button></li>
                            <li><button class="category-btn" data-category="fantasy">Fantasy</button></li>
                            <li><button class="category-btn" data-category="tech">Tech</button></li>
                        </ul>
                    </div>
                </aside>
                
                <main class="shop-main">
                    <div class="shop-info">
                        <span id="productCount">Showing 12 stickers</span>
                    </div>
                    
                    <div class="products-grid" id="productsGrid">
                        <!-- Products will be loaded by JavaScript -->
                    </div>
                </main>
            </div>
        </div>
    </section>

    <script src="shared.js"></script>
    <script src="shop.js"></script>
</body>
</html>
